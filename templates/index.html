<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction Dashboard</title>

  <!-- ‚úÖ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <!-- ‚úÖ Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen text-gray-100 relative overflow-x-hidden" x-data="{ openCreate: false, openJoin: false }">

  <!-- üîπ Header -->
  <header class="flex justify-between items-center px-10 py-8 border-b border-white/10">
    <div class="text-left">
      <h1 class="text-4xl font-bold mb-2">üè∑Ô∏è Live Auction Dashboard</h1>
      <p class="text-gray-400">Track all ongoing auctions in real-time</p>
    </div>

    <!-- üîπ Join Room Button (Top Right) -->
    <button 
      @click="openJoin = true"
      class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg font-semibold shadow-md transition transform hover:scale-105"
    >
      üîó Join Room
    </button>
  </header>

  <!-- üîπ Auction Grid -->
  <main class="container mx-auto px-6 pb-24">
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for auction in auctions %}
      <div 
        class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-lg border border-white/10 hover:scale-105 hover:shadow-2xl transition-transform duration-300 ease-out" 
        data-aos="zoom-in"
        data-aos-delay="{{ loop.index * 100 }}"
      >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-semibold text-white">Auction: {{ auction.item }}</h2>
          <span class="text-xs bg-blue-500/30 text-blue-200 px-2 py-1 rounded-lg">Active</span>
        </div>

        <p class="text-gray-300 mb-2">
          <span class="font-semibold text-gray-200">Started by:</span> {{ auction.starter }}
        </p>
        <p class="text-gray-300 mb-2">
          <span class="font-semibold text-gray-200">Starting Price:</span> {{ auction.price }}
        </p>
        <p class="text-gray-300">
          <span class="font-semibold text-gray-200">CODE:</span> {{ auction.code }}
        </p>

        <div class="mt-6 text-right">
          <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white text-sm font-medium transition" id="{{ auction.code }}">
            Join Auction
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <!-- ‚úÖ Floating "+" Button -->
  <button 
    class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 flex items-center justify-center text-3xl font-bold shadow-[0_0_20px_rgba(37,99,235,0.6)] hover:shadow-[0_0_30px_rgba(37,99,235,0.8)] transition-all duration-300"
    title="Add New Auction"
    @click="openCreate = true"
    id="plus"
  >+</button>

  <!-- ‚úÖ Create Auction Modal -->
  <div 
    class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50"
    x-show="openCreate"
    x-transition.opacity
  >
    <div 
      class="bg-white/10 border border-white/20 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md mx-4 shadow-2xl transform transition-all duration-300"
      x-show="openCreate"
      x-transition.scale
      @click.away="openCreate = false"
    >
      <h2 class="text-2xl font-bold text-center mb-6 text-white">Create your own Auction!</h2>

      <div class="space-y-4">
        <div>
          <label class="block text-gray-200 mb-1">Name</label>
          <input id="name" type="text" required class="w-full p-2 rounded-lg bg-white/20 text-white border border-white/30 focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
        </div>

        <div>
          <label class="block text-gray-200 mb-1">Item Name</label>
          <input id="item" type="text" required class="w-full p-2 rounded-lg bg-white/20 text-white border border-white/30 focus:ring-2 focus:ring-blue-500" placeholder="Enter item name">
        </div>

        <div>
          <label class="block text-gray-200 mb-2">Keep Auction Public/Private</label>
          <div class="flex space-x-4 text-gray-200">
            <label class="flex items-center space-x-2">
              <input type="radio" name="visibility" value="public" required>
              <span>Public</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" name="visibility" value="private" required>
              <span>Private</span>
            </label>
          </div>
        </div>

        <div>
          <label class="block text-gray-200 mb-1">Starting Price (INR)</label>
          <input id="price" type="number" required class="w-full p-2 rounded-lg bg-white/20 text-white border border-white/30 focus:ring-2 focus:ring-blue-500" placeholder="Enter amount">
        </div>

        <div class="text-center mt-6">
          <button id="create" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition">
            Create ‚Üí
          </button>
        </div>
      </div>

      <button @click="openCreate = false" class="absolute top-4 right-4 text-gray-300 hover:text-white text-2xl">&times;</button>
    </div>
  </div>

  <!-- ‚úÖ Join Room Modal -->
  <div 
    class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50"
    x-show="openJoin"
    x-transition.opacity
  >
    <div 
      class="bg-white/10 border border-white/20 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md mx-4 shadow-2xl transform transition-all duration-300"
      x-show="openJoin"
      x-transition.scale
      @click.away="openJoin = false"
    >
      <h2 class="text-2xl font-bold text-center mb-6 text-white">Join an Auction Room</h2>

      <div class="space-y-4">
        <div>
          <label class="block text-gray-200 mb-1">Your Name</label>
          <input id="joinName" type="text" required class="w-full p-2 rounded-lg bg-white/20 text-white border border-white/30 focus:ring-2 focus:ring-green-500" placeholder="Enter your name">
        </div>

        <div>
          <label class="block text-gray-200 mb-1">Room Code</label>
          <input id="joinCode" type="text" required class="w-full p-2 rounded-lg bg-white/20 text-white border border-white/30 focus:ring-2 focus:ring-green-500" placeholder="Enter room code">
        </div>

        <div class="text-center mt-6">
          <button id="joinSubmit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition">
            Join ‚Üí
          </button>
        </div>
      </div>

      <button @click="openJoin = false" class="absolute top-4 right-4 text-gray-300 hover:text-white text-2xl">&times;</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

  <script>
    AOS.init({ duration: 800, once: true });
    const socket = io.connect();

    function gen_code(len) {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
      let code = "";
      const vals = new Uint32Array(len);
      window.crypto.getRandomValues(vals);
      for (let i = 0; i < len; i++) code += chars[vals[i] % chars.length];
      return code;
    }

    document.getElementById("create").addEventListener("click", () => {
      const code = gen_code(7);
      socket.emit("create", {
        code,
        username: document.getElementById("name").value,
        price: document.getElementById("price").value,
        type: document.querySelector('input[name="visibility"]:checked').value,
        item: document.getElementById("item").value
      });
      sessionStorage.setItem("username", document.getElementById("name").value);
      window.location.href = `/aucroom/${code}`;
    });

    document.getElementById("joinSubmit").addEventListener("click", () => {
      const name = document.getElementById("joinName").value;
      const code = document.getElementById("joinCode").value;
      if (name && code) {
        sessionStorage.setItem("username", name);
        window.location.href = `/aucroom/${code}`;
      }
    });

    document.querySelectorAll('button[id]').forEach(bb => {
      if (bb.id !== "plus" && bb.id !== "create" && bb.id !== "joinSubmit") {
        bb.addEventListener("click", () => {
          const name = prompt("Enter your name to join:");
          if (name) {
            sessionStorage.setItem("username", name);
            window.location.href = `/aucroom/${bb.id}`;
          }
        });
      }
    });
  </script>
</body>
</html>
