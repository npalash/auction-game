<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction Room - Live Chat</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: 'Inter', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
  </style>
</head>

<body class="text-gray-100 min-h-screen flex flex-col">
  <!-- HEADER -->
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-700/50">
    <h1 class="text-2xl font-bold">ðŸ’¬ Auction Chatroom</h1>
    <p class="text-gray-400 text-sm">Auction: <span class="font-semibold text-blue-400">{{ title }}</span></p>
  </header>

  <!-- MAIN AREA -->
  <div class="flex flex-1 overflow-hidden">

    <!-- ðŸ§© SIDEBAR -->
    <aside class="w-64 bg-gray-900/40 backdrop-blur-md border-r border-gray-700/40 hidden md:flex flex-col">
      <div class="p-4 border-b border-gray-700/30">
        <h2 class="text-lg font-semibold mb-2">Active Members</h2>
      </div>

      <div class="flex-1 overflow-y-auto p-4 space-y-3">
        <!-- Starter -->
        <div class="flex items-center justify-between bg-gradient-to-r from-yellow-500/20 to-yellow-700/30 p-3 rounded-lg border border-yellow-500/30">
          <span class="font-semibold text-yellow-300">{{ starter }}</span>
          <span class="text-xs bg-yellow-600/40 text-yellow-200 px-2 py-0.5 rounded-md">Host</span>
        </div>

        <!-- Other members -->
        {% for member in members %}
        <div class="bg-white/5 hover:bg-white/10 p-3 rounded-lg transition">
          <span class="text-gray-200">{{ member }}</span>
        </div>
        {% endfor %}
      </div>
    </aside>

    <!-- ðŸ§© CHAT AREA -->
    <main class="flex-1 flex flex-col" x-data="{ messages: [], newMessage: '' }">
      <div id="chatWindow" class="flex-1 overflow-y-auto p-6 space-y-3">
        <!-- Messages -->
        <template x-for="(msg, i) in messages" :key="i">
          <div class="flex flex-col">
            <div class="bg-white/10 backdrop-blur-lg p-3 rounded-lg w-fit max-w-md"
                 :class="msg.sender === 'You' ? 'self-end bg-blue-600/40' : 'self-start bg-gray-700/40'">
              <p class="text-sm" x-text="msg.text"></p>
            </div>
            <span class="text-xs text-gray-400 mt-1" :class="msg.sender === 'You' ? 'self-end' : 'self-start'">
              <span x-text="msg.sender"></span>
            </span>
          </div>
        </template>
      </div>

      <!-- ðŸ“¨ Chat Input -->
      <form 
        class="p-4 border-t border-gray-700/40 flex items-center space-x-3 bg-gray-900/50 backdrop-blur-lg"
        @submit.prevent="
          if (newMessage.trim() !== '') {
            messages.push({ sender: 'You', text: newMessage });
            newMessage = '';
            $nextTick(() => {
              const chat = document.getElementById('chatWindow');
              chat.scrollTop = chat.scrollHeight;
            });
          }
        "
      >
        <input 
          type="text"
          x-model="newMessage"
          placeholder="Type a message..."
          class="flex-1 p-2 rounded-lg bg-white/10 text-white border border-white/20 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
        <button 
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold shadow-lg transition"
        >
          Send â†’
        </button>
      </form>
    </main>
  </div>
</body>
</html>
