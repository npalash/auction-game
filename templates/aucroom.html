<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction Room - Live Chat</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: 'Inter', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
  </style>
</head>

<body class="text-gray-100 min-h-screen flex flex-col">
  <!-- HEADER -->
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-700/50">
    <div>
        <h1 class="text-2xl font-bold">ðŸ’¬ Auction Chatroom</h1>
    <p class="text-gray-400 text-sm">Name: <span class="font-semibold text-blue-400" id="yname"></span></p>
    <p class="text-gray-400 text-sm">Auction: <span class="font-semibold text-blue-400">{{ title }}</span></p>
    </div>

      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold shadow-md transition transform hover:scale-105" id="leave">Leave Auction âœ–</button>
  </header>

  <!-- MAIN AREA -->
  <div class="flex flex-1 overflow-hidden">

    <!-- ðŸ§© SIDEBAR -->
    <aside class="w-64 bg-gray-900/40 backdrop-blur-md border-r border-gray-700/40 hidden md:flex flex-col">
      <div class="p-4 border-b border-gray-700/30">
        <h2 class="text-lg font-semibold mb-2">Active Members</h2>
      </div>

      <div class="flex-1 overflow-y-auto p-4 space-y-3">
        <!-- Starter -->
        <div class="flex items-center justify-between bg-gradient-to-r from-yellow-500/20 to-yellow-700/30 p-3 rounded-lg border border-yellow-500/30">
          <span class="font-semibold text-yellow-300">{{ starter }}</span>
          <span class="text-xs bg-yellow-600/40 text-yellow-200 px-2 py-0.5 rounded-md">Host</span>
        </div>
      </div>
    </aside>

    <!-- ðŸ§© CHAT AREA -->
    <main class="flex-1 flex flex-col" x-data="{ messages: [], newMessage: '' }">
      <div id="chatWindow" class="flex-1 overflow-y-auto p-6 space-y-3">
        <!-- Messages -->
        <template x-for="(msg, i) in messages" :key="i">
          <div class="flex flex-col">
            <div class="bg-white/10 backdrop-blur-lg p-3 rounded-lg w-fit max-w-md"
                 :class="msg.sender === 'You' ? 'self-end bg-blue-600/40' : 'self-start bg-gray-700/40'">
              <p class="text-sm" x-text="msg.text"></p>
            </div>
            <span class="text-xs text-gray-400 mt-1" :class="msg.sender === 'You' ? 'self-end' : 'self-start'">
              <span x-text="msg.sender"></span>
            </span>
          </div>
        </template>
      </div>

      <!-- ðŸ“¨ Chat Input -->
      <form class="p-4 border-t border-gray-700/40 flex items-center space-x-3 bg-gray-900/50 backdrop-blur-lg" id="chatForm">
        <input 
          type="text"
          x-model="newMessage"
          placeholder="Type a message..."
          id="msgs"
          class="flex-1 p-2 rounded-lg bg-white/10 text-white border border-white/20 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
        <button 
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold shadow-lg transition"
          id="sendmsg"
        >
          Send â†’
        </button>
      </form>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

  <script>
  const socket = io.connect()
  const form = document.getElementById("chatForm");
  const messageInput = document.getElementById("messageInput");
  const chatWindow = document.getElementById("chatWindow");
  const messages = [];

  document.getElementById("yname").innerText = sessionStorage.getItem("username")
  socket.emit("join", {code: window.location.href.split("/")[4], joiner: sessionStorage.getItem("username")})
  
  socket.on("receive_message", (data)=>{
        messages.push({ sender: data["username"], text: data["msg"] });

        const msgDiv = document.createElement("div");
        msgDiv.className = "flex flex-col mb-2";
        msgDiv.innerHTML = `<div class="bg-blue-600/40 p-3 rounded-lg w-fit max-w-md self-end">
            <p class="text-sm text-white">${data["msg"]}</p>
          </div>
          <span class="text-xs text-gray-400 mt-1 self-end">${data["username"]}</span>`

        chatWindow.appendChild(msgDiv);
        }) 

  document.getElementById("sendmsg").addEventListener("click", (e) => {
    e.preventDefault();

    const newMessage = document.getElementById("msgs").value
    if (newMessage === "") return;
    
    socket.emit("send_message", {
      code: window.location.href.split("/")[4],
      msg: newMessage,
      username: sessionStorage.getItem("username")
    });
    document.getElementById("msgs").value = ""
    })

  chatWindow.scrollTop = chatWindow.scrollHeight;

  document.getElementById("leave").addEventListener("click", ()=>{
    socket.emit("leave", {code: window.location.href.split("/")[4]})
    sessionStorage.removeItem(document.getElementById("yname").innerText)
    window.location.href = "http://127.0.0.1:5000"
  })

  </script>
</body>
</html>
